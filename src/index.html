<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hackathon Travel App</title>
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->

    <!-- inject:css -->
    <!-- endinject -->
  </head>
  <body ng-controller="homeController as homeCtrl">
    <header class="jumbotron">
      <h1>Plan A Trip!</h1>
    </header>

    <p>This text describes our App and what you can do with it.</p>
    <form ng-submit="homeCtrl.fetch(homeCtrl.search)">
      <input type="text" ng-model='homeCtrl.search'/>
      <button type="submit">Search</button>
    </form>
    <p>{{homeCtrl.weather.main.temp}}</p>


    <table>
      <thead>
        <tr>
          <th></th>
        </tr>
      </thead>
    </table>

    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endbower -->

    <!-- inject:js -->
    <script src="app/app.module.js"></script>
    <script src="app/travel.controller.js"></script>
    <script src="app/travel.factory.js"></script>
    <!-- endinject -->
  </body>

</html>
